<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>autocomplete</title>
<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../css/base.css" rel="stylesheet">
<style>
	body{padding: 10px;}
</style>
</head>
<body ms-controller='page'>
	<form class="form-inline">
		<div class="form-group">
			<div class="input-group">
			  	<span class="input-group-addon">关键字</span>
			  	<ab:autocomplete config='$autocompleteopts' identifier='test'></ab:autocomplete>
			</div>
		</div>
	</form>
	<script src='../../src/avalon.js'></script>
	<script>
		require(['avalon.extend',"autocomplete/avalon.autocomplete"],function(){
			var vmodel = avalon.define({
				$id : "page",
				$autocompleteopts : {
					placeholder : "请输入搜索关键字",
					inputValueKey : null,
					source : [3434,2323,5444,3434,232323]
					/*source : function(value,cb){
						avalon.ajaxGet("data.json",{},function(data){
							cb(data);
						},null);
					}*/
				}
			});
			avalon.log(avalon.components['ab:autocomplete']);
			avalon.scan();
		});
	</script>
</body>
</html>
